- vm_loop_test:
    only Linux
    virt_test_type = qemu
    type = vm_loop_test
    start_vm = no
    git_url = "https://github.com/chazy/vm-loop-test.git"
    dest_dir = "/tmp/vm-loop-test"
    hackbench_groups = 500
    hackbench_loops = 100
    variants:
        - multi_guests:
            guest_number = 1
